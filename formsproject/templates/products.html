{% extends "index.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        {% for i in product %}
        <div class="col-9 col-md-4 mb-4">
            <div class="card" style="width: 18rem;">
                {% if i.image %}
                <img src="{{ i.image.url }}" class="card-img-top" alt="{{ i.name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <p class="card-text"><strong>Price:</strong> {{ i.price }}$</p>
                    <p class="card-text"><strong>Description:</strong> {{ i.desc|slice:":55" }}...</p>
                    <a href="{% url 'product_detail' i.id %}" style="font-size: 18px; text-decoration: none; color: #ae6213;">Click here for more information</a>
                    <div class="mt-3">
                        <a href="{% url 'add_product' %}" class="btn btn-primary">Add Product</a>
                        <a href="{% url 'edit_product' i.id %}" class="btn btn-secondary">Edit Product</a>
                        <a href="{% url 'delete_product' i.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
