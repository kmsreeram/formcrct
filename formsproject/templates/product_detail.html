{% extends "index.html" %}
{% load static%}
{% block content %}
    <div class="container mt-5">
        <h1>{{ product.name }}</h1>


        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
        {% else %}
            <p>No image available</p>
        {% endif %}

        <p><strong>Description:</strong></p>

        <p>{{ product.desc }}</p>


        <p><strong>Price:</strong> ${{ product.price }}</p>

    </div>
    {% endblock %}
